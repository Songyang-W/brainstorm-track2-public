<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compass | OR Guidance</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700;800&family=Spline+Sans+Mono:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="shell">
      <header class="mast">
        <div class="mast-left">
          <div class="brand" aria-label="Compass">
            <div class="brand-mark" aria-hidden="true"></div>
            <div>
              <div class="brand-name">Compass</div>
              <div class="brand-tag">Array placement guidance</div>
            </div>
          </div>
        </div>

        <div class="mast-mid">
          <div class="state acquiring" id="state-chip" aria-live="polite">
            <span class="dot" id="status-indicator" aria-hidden="true"></span>
            <span id="status-text">DISCONNECTED</span>
          </div>
        </div>

        <div class="mast-right" aria-label="Readouts">
          <div class="ro">
            <div class="ro-label">Time</div>
            <div class="ro-val" id="time-display">0.00s</div>
          </div>
          <div class="ro">
            <div class="ro-label">Confidence</div>
            <div class="ro-val" id="confidence-display">--</div>
          </div>
          <div class="ro">
            <div class="ro-label">Distance</div>
            <div class="ro-val" id="distance-display">--</div>
          </div>
        </div>
      </header>

      <main class="grid">
        <section class="card guidance" aria-label="Guidance">
          <div class="dial-wrap" id="dial-wrap">
            <div class="dial" aria-hidden="true">
              <div class="dial-inner"></div>
              <div class="needle" id="needle"></div>
              <div class="dial-center">
                <div class="lock-badge" id="lock">
                  <div>
                    <div class="lock-title">On Target</div>
                    <div class="lock-sub">Hold position</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="command" aria-label="Command">
            <div class="cmd-main" id="move-text">ACQUIRING…</div>
            <div class="cmd-sub">
              <div>Offset <strong id="offset-display">—</strong></div>
              <div>Quality <strong id="quality-display">—</strong></div>
            </div>
          </div>
        </section>

        <aside class="card diag" aria-label="Diagnostics">
          <div class="diag-title">
            <h2>Maps</h2>
            <div class="tiny">Live signal + accumulated memory</div>
          </div>

          <div class="maps">
            <div class="map" aria-label="Live map">
              <div class="map-top">
                <div class="map-label">Live</div>
                <div class="map-hint">center + anchors</div>
              </div>
              <canvas id="heatmap-canvas" width="320" height="320"></canvas>
            </div>

            <div class="map" aria-label="Memory map">
              <div class="map-top">
                <div class="map-label">Memory</div>
                <div class="map-hint">stable cluster parts</div>
              </div>
              <canvas id="memory-canvas" width="320" height="320"></canvas>
            </div>
          </div>
        </aside>
      </main>

      <footer class="bar">
        <div class="controls">
          <label for="server-url">Backend WS</label>
          <input type="text" id="server-url" value="ws://localhost:8767" />
          <button class="primary" id="connect-btn">Connect</button>
          <button class="ghost" id="reset-btn">Reset</button>
        </div>
        <div class="footnote">Reset clears tracking memory for clean re-acquisition.</div>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
