<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Placement Guide</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app" id="app">
      <!-- Status Strip (top) -->
      <header class="status-strip">
        <div class="status-left">
          <span class="status-dot" id="status-dot"></span>
          <span class="status-text" id="status-text">Disconnected</span>
        </div>
        <div class="status-center">
          <!-- Layout selector -->
          <div class="layout-selector" id="layout-selector"></div>
        </div>
        <div class="status-right">
          <span class="time-display" id="time-display">--</span>
          <span class="fps-display" id="fps-display">-- FPS</span>
        </div>
      </header>

      <!-- Main Layout Container -->
      <main class="layout-container" id="layout-container">
        <!-- Panels will be dynamically created by LayoutManager -->
      </main>

      <!-- Controls Panel (bottom) -->
      <footer class="controls-panel" id="controls-panel">
        <div class="controls-toggle" id="controls-toggle">
          <span>Controls</span>
          <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </div>
        <div class="controls-content" id="controls-content">
          <div class="control-row">
            <input type="text" id="ws-input" class="ws-input" value="ws://localhost:8765" placeholder="WebSocket URL" />
            <button id="preset-live" class="btn btn-preset" type="button">Live Server</button>
            <button id="connect-btn" class="btn btn-connect">Connect</button>
            <button id="reset-btn" class="btn btn-reset">Reset Map</button>
          </div>
        </div>
      </footer>
    </div>

    <script src="signal-processor.js"></script>
    <script src="cluster-tracker.js"></script>
    <script src="global-map.js"></script>
    <script src="layout-manager.js"></script>
    <script src="visualizer.js"></script>
    <script src="app.js"></script>
  </body>
</html>
